<h1>Beans on Toast</h1>
<img src="https://i1.wp.com/kindhealthylifestyle.com/wp-content/uploads/2018/01/KHL-beans-on-toast.jpg?fit=680%2C900&ssl=1">
<h2>Description</h2>
<p>Beans on top of toast</p>
<p>Lovely for both breakfast and dinner</p>
<h2>Ingredents</h2>
<ul>
    <li>Tin of Beans</li>
    <li>Bread</li>
</ul>
<h2>Steps</h2>
<ol>
    <li>Take beans out of tin and heat</li>
    <li>Put toast in toaster till toasted</li>
    <li>Butter toast and place beans on top</li>
</ol>
